query PROJECTS{
    projects{
        id
        name
        project_staff{
            id
            role{
                admin_access
                app_access
                icon
                id
                name
            }
            user{
                id
                first_name
                language
                last_name
                avatar{
                    id
                }
            }
        }
        user_created{
            id
            first_name
            last_name
            avatar{
                id
            }
        }
        courses{
            courses_id{
                description
                elements{
                    collection
                    id
                    order
                }
                id
                name
                status
                thumbnail{
                    id
                    description
                    filename_disk
                    filename_download
                    filesize
                    folder{
                        id
                        name
                        parent{
                            id
                            name
                        }
                    }
                    height
                    id
                    location
                    metadata
                    storage
                    tags
                    title
                    type
                    width
                }
            }
            id
            projects_id{
                id
                name
                project_staff{
                    id
                    role{
                        admin_access
                        app_access
                        icon
                        id
                        name
                    }
                    user{
                        id
                        first_name
                        language
                        last_name
                        avatar{
                            id
                        }
                    }
                }
            }
        }
    }
}
