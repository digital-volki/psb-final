mutation REGISTRATION(
    $email: String
    $password: String
    $last_name: String
    $first_name: String
    $role: String
) {
    create_users_item(
        data: {
            last_name: $last_name
            first_name: $first_name
            email: $email
            password: $password
            role: $role
        }
    )
}
